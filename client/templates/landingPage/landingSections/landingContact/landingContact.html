<template name="landingContact">
    <div id="landingContact" class="container" >
        <div class="row">

            <h4 class="hand-police focus-color center-align" >
                <img src="/images/icon/message_icon.png" alt="" class="responsive-img lighter-bg center-align focus-border shadow" style="padding: 10px; border-radius: 50%">
                <br>{{__ '.contact'}}<br><br>
            </h4>
        </div>
        <div class="row">
            <div class="col m4  center-align">
                <a href="https://github.com/ioqt00/SystemD" class="btnStandard btn waves-effect waves-light center-align" openLink><i class="material-icons left">group</i>GitHub</a>
                <p class="main-color">
                    {{__ '.github'}}
                </p>
            </div>
            <div class="col m4  center-align">
                <a href="mailto:rbanquo@protonmail.com" class="btnStandard btn waves-effect waves-light center-align"><i class="material-icons left" >email</i>mail</a>
                <p class="main-color">
                    {{__ '.email'}}
                </p>
            </div>
            <div class="col m4  center-align">
                <a href="https://riot.im/app/#/room/!ztKzNaLEQMIgMTitwR:matrix.org?via=matrix.org" class="btnStandard btn center-align waves-effect waves-light" openLink><i class="material-icons left">chat</i>Chat</a>
                <p class="main-color">
                    {{__ '.chat'}}
                </p>
            </div>
        </div>
        <div class="row" style="margin-top: 100px">
            <div class="col m2 offset-m3  center-align">
                <a href="https://www.facebook.com/systemdorg" class="link center-align" openLink>Facebook</a>

            </div>
            <div class="col m2  center-align">
                <a href="https://framapiaf.org/@systemd" class="link  center-align" openLink>Mastodon</a>

            </div>
            <div class="col m2  center-align">
                <a href="https://twitter.com/System_d_org" class="link waves-light" openLink>Twitter</a>
            </div>
        </div>


    </div>

</template>
